name: Deploy FastAPI to Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build packaging image
        run: docker build -f Dockerfile.build -t fastapi-packager .

      - name: Extract packages
        run: |
          CID=$(docker create fastapi-packager)
          docker cp $CID:/layer.zip ./layer.zip
          docker cp $CID:/function.zip ./function.zip
          docker rm $CID
          ls -lh layer.zip function.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - id: publish_layer
        name: Publish new layer version
        run: |
          ARN=$(aws lambda publish-layer-version \
            --layer-name fastapi-deps \
            --zip-file fileb://layer.zip \
            --compatible-runtimes python3.12 \
            --query 'LayerVersionArn' --output text)
          echo "layer_arn=$ARN" >> $GITHUB_OUTPUT

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name my-fastapi \
            --layers ${{ steps.publish_layer.outputs.layer_arn }} \
            --timeout 60 \
            --memory-size 512 \
            --environment Variables="{OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},OPENAI_BASE_URL=${{ secrets.OPENAI_BASE_URL }},OPENAI_BODY_ASSISTANT_ID=${{ secrets.OPENAI_BODY_ASSISTANT_ID }},OPENAI_STYLE_ASSISTANT_ID=${{ secrets.OPENAI_STYLE_ASSISTANT_ID }}}"

      - name: Update Lambda code
        run: |
          for i in 1 2 3; do
            echo "Updating code (attempt $i)..."
            if aws lambda update-function-code \
                --function-name my-fastapi \
                --zip-file fileb://function.zip; then
              echo "Update succeeded" && break
            else
              echo "Conflict detected, retrying in 5s..." && sleep 5
            fi
          done

      - name: Deploy API Gateway stage
        run: |
          API_ID=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='yourmode-api-gateway'].ApiId" --output text)
          aws apigatewayv2 create-deployment \
            --api-id "$API_ID" \
            --stage-name prod